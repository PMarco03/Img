<!DOCTYPE html>
<html>
<head>
  <title>Sei stata Rick Rollata</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      position: relative;
    }

    #startButton {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      z-index: 2;
      position: relative;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="startButton">Cliccami</button>

  <video id="rickVideo" loop playsinline>
    <source src="r-r.mp4" type="video/mp4">
    Il tuo browser non supporta il tag video.
  </video>

  <script>
    const button = document.getElementById('startButton');
    const video = document.getElementById('rickVideo');

    button.addEventListener('click', () => {
      video.style.display = 'block';
      video.muted = false;
      video.play().then(() => {
        button.style.display = 'none';
      }).catch((err) => {
        alert('Errore nel riprodurre il video: ' + err);
      });
    });
  </script>
</body>
</html>
